<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');
    body {
      font-family: 'Jockey One', sans-serif;
      text-align: center;
      margin: 0;
    padding: 0;
      overflow: hidden;
    }
    canvas {
      border: 0;
      background-color: #f1f1f1;
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #score-div{
        -webkit-text-stroke: 1px black;
        color:white;
        position: absolute;
        font-size: 48px;
        font-family: 'Jockey One';
        top: 50px;
    }
    #leaderboard-container {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: #111;
      padding: 20px;
      border: 3px solid #66C4E7;
      color: #FFFFFF;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      font-family: 'Jockey One', sans-serif;
      text-align: center;
    }
    #leaderboard h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    #leaderboard ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #leaderboard ol li {
      font-size: 12px;
      margin: 5px 0;
      border-bottom: 1px solid #66C4E7;
      padding-bottom: 5px;
    }
    #restart-button {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -60%);
      background-color: #111;
      padding: 10px 20px;
      border: 3px solid #66C4E7;
      color: #FFFFFF;
      font-family: 'Jockey One', sans-serif;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="startGame()">
  <div id="leaderboard-container">
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>
  <div id="score-div"></div>
  <div id="restart-button" onclick="restartGame()">Restart</div>

  <script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var myVersion;
    var gameStartTime;
    var background;
    var birdImages = {};
    var pipeImages = {};
    var numberImages = {};
    var gameOver = false;
    var flapCycle = 0;
    var gameStarted = false;
    var messageImage;

    const gapSettings = [
        { time: 12, multiplier: 3.3 * 1.4 },
        { time: 24, multiplier: 2.85 * 1.4 },
        { time: 36, multiplier: 2.4  * 1.4 },
        { time: 48, multiplier: 1.95  * 1.4 }
    ];

    function loadImages() {
        const getImage = (source) => {
            const img = new Image();
            img.src = source;
            return img;
        }
        birdImages['bluebird-downflap'] = getImage('images/chewy1.svg');
        birdImages['bluebird-midflap'] = getImage('images/chewy2.svg');
        birdImages['bluebird-upflap'] = getImage('images/chewy3.svg');
        birdImages['redbird-downflap'] = getImage('images/redbird-downflap.png');
        birdImages['redbird-midflap'] = getImage('images/redbird-midflap.png');
        birdImages['redbird-upflap'] = getImage('images/redbird-upflap.png');
        birdImages['yellowbird-downflap'] = getImage('images/yellowbird-downflap.png');
        birdImages['yellowbird-midflap'] = getImage('images/yellowbird-midflap.png');
        birdImages['yellowbird-upflap'] = getImage('images/yellowbird-upflap.png');

        // pipeImages['green-top'] = getImage('images/pipe-green top.svg');
        // pipeImages['green-bottom'] = getImage('images/pipe-green bottom.svg');
        pipeImages['green-top'] = getImage('images/pipe-green top.svg');
        pipeImages['green-bottom'] = getImage('images/pipe-green bottom.svg');

        for (let i = 0; i <= 9; i++) {
            numberImages[i] = getImage(`images/numbers/munbers${i}.svg`);
        }
    }

    function startGame() {
        loadImages();
        // Increase bird se by 40%
        let birdWidth = 70;//Math.floor(34 * 1.4);
        let birdHeight = 65;//Math.floor(24 * 1.4);
        myGamePiece = new component(birdWidth, birdHeight, birdImages['bluebird-midflap'], 10, 120, "image");
        myGamePiece.gravity = 0.12 * 1.2 * 1.1 * 1.2 * 1.4;
        myScore = new component("20px", "Jockey One", "white", window.innerWidth - 200, window.innerHeight - 40, "text");
        myVersion = new component("20px", "Jockey One", "white", 10, window.innerHeight - 40, "text");
        background = new component(window.innerWidth, window.innerHeight, "images/background-day2.png", 0, 0, "background");
        
        messageImage = new Image();
        messageImage.src = "images/message.png";
        
        myGameArea.start();
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
            this.canvas.addEventListener('touchstart', handleTouch);
            this.canvas.addEventListener('touchend', handleTouch);
            window.addEventListener('resize', this.resize);

        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        resize: function() {
            // myGameArea.canvas.width = window.innerWidth;
            // myGameArea.canvas.height = window.innerHeight;
            // background.width = window.innerWidth;
            // background.height = window.innerHeight;
            const scaleRatio = 1 / (Math.round((window.outerWidth / window.innerWidth)*100)/100);
            this.context.scale(scaleRatio, scaleRatio);
        },
        stop : function() {
            clearInterval(this.interval);
            gameOver = true;

        }
    }

    function handleKeyDown(e) {
        if (e.code == 'Space') {
            e.preventDefault();
            if (!gameStarted) {
                startGameplay();
            } else {
                accelerate(-0.2 * 1.4);
            }
        }
    }

    function handleKeyUp(e) {
        if (e.code == 'Space' && gameStarted) {
            accelerate(0.05 * 1.2 * 1.1 * 1.1 * 1.2 * 1.4);
        }
    }

    function handleTouch(e) {
        e.preventDefault();
        if (!gameStarted) {
            startGameplay();
        } else if (e.type === 'touchstart') {
            accelerate(-0.2 * 1.4);
        } else if (e.type === 'touchend') {
            accelerate(0.05);
        }
    }

    function startGameplay() {
        gameStarted = true;
        gameStartTime = new Date().getTime();
        myGamePiece.gravity = 0.05;
        console.log("Game started!");
    }

    function component(width, height, color, x, y, type, flipped = false) {
        this.type = type;
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.flipped = flipped;

        if (type == "image" || type == "background") {
            if (typeof color === "string") {
                this.image = new Image();
                this.image.src = color;
            } else {
                this.image = color;
            }
        }
        this.update = function() {
            ctx = myGameArea.context;
            ctx.imageSmoothingEnabled = true;

            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = this.image?.src ?? color;
                ctx.fillText(this.text, this.x, this.y);
            } else if (this.type == "image" || this.type == "background") {
                if (this.type == "background") {
                    ctx.drawImage(this.image, 0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
                } else if (this.flipped) {
                    ctx.save();
                    ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                    ctx.scale(1, -1);
                    ctx.drawImage(this.image, -this.width / 2, -this.height / 2, this.width, this.height);
                    ctx.restore();
                } else {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                }
            } else {
                ctx.fillStyle = this.image?.src ?? color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitTop();
            this.hitBottom();
        }
        this.hitTop = function() {
            if (this.y < 0) {
                this.y = 0;
                this.gravitySpeed = -this.gravitySpeed;
            }
        }
        this.hitBottom = function() {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x + 5;
            var myright = this.x + (this.width - 5);
            var mytop = this.y + 5;
            var mybottom = this.y + (this.height - 5);
            var otherleft = otherobj.x + 5;
            var otherright = otherobj.x + (otherobj.width - 5);
            var othertop = otherobj.y + 5;
            var otherbottom = otherobj.y + (otherobj.height - 5);
            
            return !(mybottom < othertop || 
                     mytop > otherbottom || 
                     myright < otherleft || 
                     myleft > otherright);
        }
    }

    function updateGameArea() {
        myGameArea.clear();
        background.update();

        if (!gameStarted) {
            myGamePiece.update();
            displayInitialMessage();
            return;
        }

        if (gameOver) {
            displayGameOver();
            return;
        }




        myGameArea.frameNo += 1;

        var currentTime = new Date().getTime();
        var elapsedTime = (currentTime - gameStartTime) / 1000;

        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width * 1.2;

            // x = myGameArea.canvas.width / 2;
            minHeight = 20;
            maxHeight = myGameArea.canvas.height - 200;
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);

            minGap = 105;  // Increased minimum gap for larger bird
            maxGap = 330;  // Increased maximum gap for larger bird

            for (var i = 0; i < gapSettings.length; i++) {
                if (elapsedTime <= gapSettings[i].time) {
                    minGap *= gapSettings[i].multiplier;
                    maxGap *= gapSettings[i].multiplier;
                    break;
                }
            }

            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

            // Create top pipe
            let topPipeHeight = height;
            myObstacles.push(new component(52, 26, pipeImages['green-top'], x, topPipeHeight - 26, "image", true));
            topPipeHeight -= 26;
            while (topPipeHeight > 0) {
                let segmentHeight = Math.min(topPipeHeight, 52);
                myObstacles.push(new component(52, segmentHeight, pipeImages['green-bottom'], x, topPipeHeight - segmentHeight, "image"));
                topPipeHeight -= segmentHeight;
            }

            // Create bottom pipe
            let bottomPipeHeight = myGameArea.canvas.height - height - gap;
            let bottomPipeY = height + gap;
            myObstacles.push(new component(52, 26, pipeImages['green-top'], x, bottomPipeY, "image"));
            bottomPipeY += 26;
            bottomPipeHeight -= 26;
            while (bottomPipeHeight > 0) {
                let segmentHeight = Math.min(bottomPipeHeight, 52);
                myObstacles.push(new component(52, segmentHeight, pipeImages['green-bottom'], x, bottomPipeY, "image"));
                bottomPipeY += segmentHeight;
                bottomPipeHeight -= segmentHeight;
            }
        }
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            sendScore(myGameArea.frameNo.toString()).then(() => {
                fetchLeaderboard();
            });
            gameOver = true;
            myGameArea.stop();
            myGameArea.clear();
            background.update();
            displayGameOver();
            return;
        }
        // Increase pipe speed here
        myObstacles[i].x += -1.2; // Changed from -1 to -2
        myObstacles[i].update();

        updateBirdImage();
        drawScore();
        myVersion.text = "v0.947"; // VERSION VERSION VERSION
        myVersion.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function updateBirdImage() {
        if (myGamePiece.gravitySpeed < -0.15) {
            myGamePiece.image = birdImages['bluebird-upflap'];
    } else if (myGamePiece.gravitySpeed > 0.15) {
                myGamePiece.image = birdImages['bluebird-downflap'];
            } else {
                myGamePiece.image = birdImages['bluebird-midflap'];
            }
        }

    function drawScore() {
        let score = myGameArea.frameNo.toString();
        
        const scoreDiv = document.getElementById('score-div');
        scoreDiv.innerHTML = score
        const width = 20*score.length;
        const  x = (myGameArea.canvas.width - width) / 2;
        scoreDiv.style.left = `${x}px`;
    }

    function displayInitialMessage() {
        let ctx = myGameArea.context;
        
        // Draw a semi-transparent overlay
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
        
        // Draw the message image
        if (messageImage.complete) {
            let scale = Math.min(myGameArea.canvas.width / messageImage.width, myGameArea.canvas.height / messageImage.height);
            let width = messageImage.width * scale;
            let height = messageImage.height * scale;
            let x = (myGameArea.canvas.width - width) / 2;
            let y = (myGameArea.canvas.height - height) / 2;
            ctx.drawImage(messageImage, x, y, width, height);
        }
    }

    async function sendScore(score) {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') ?? '190933907';
        const inMsgId = urlParams.get('inMsgId') ?? '';

        try {
            const response = await fetch(`https://api-6tq2raxpza-uc.a.run.app/api/score?userId=${userId}&score=${score}&inMsgId=${inMsgId}`, {
                method: 'POST'
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        } catch(ex) {
            console.error("Error sending score:", ex);
        }
    }

    async function fetchLeaderboard() {
        try {
            const response = await fetch(`https://api-6tq2raxpza-uc.a.run.app/api/leaderboard`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const leaderboard = await response.json();
            displayLeaderboard(leaderboard.map((s,i) => ({position:i+1, ...s})));
        } catch(ex) {
            console.error("Error fetching leaderboard:", ex);
        }
    }

    function displayLeaderboard(leaderboard) {
        const leaderboardContainer = document.getElementById('leaderboard');
        leaderboardContainer.innerHTML = '<h2>Leaderboard</h2><ol id="leaderboard-list"></ol>';
        const leaderboardList = document.getElementById('leaderboard-list');

        leaderboard.forEach(entry => {
            const listItem = document.createElement('li');
            listItem.textContent = `${entry.position}. ${entry.username ?? entry.id} - ${entry.score}`;
            leaderboardList.appendChild(listItem);
        });

        document.getElementById('leaderboard-container').style.display = 'block';
        document.getElementById('restart-button').style.display = 'block';
    }


    function displayGameOver() {
        let ctx = myGameArea.context;
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);

        let img = new Image();
        img.src = "images/gameover2.png";
        img.onload = function() {
            let scale = Math.min(
                myGameArea.canvas.width / img.width * 0.8,
                myGameArea.canvas.height / img.height * 0.3
            );
            let width = img.width * scale;
            let height = img.height * scale;
            let x = (myGameArea.canvas.width - width) / 2;
            let y = (myGameArea.canvas.height - height) / 2;
            ctx.drawImage(img, x, y, width, height);
        };
    }


    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
        return false;
    }

    function accelerate(n) {
        console.log("Accelerate called with:", n);
        if (!gameOver) {
            myGamePiece.gravity = n;
        }
    }

    function restartGame() {
        document.getElementById('leaderboard-container').style.display = 'none';
        document.getElementById('restart-button').style.display = 'none';
        myObstacles = [];
        gameOver = false;
        gameStarted = false;
        startGame();
    }
  </script>
</body>
</html>
