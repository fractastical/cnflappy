<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');
    body {
      font-family: 'Jockey One', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      border: 0;
      background-color: #f1f1f1;
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #leaderboard-container {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: #111;
      padding: 20px;
      border: 3px solid #66C4E7;
      color: #FFFFFF;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      font-family: 'Jockey One', sans-serif;
      text-align: center;
    }

    #leaderboard h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #leaderboard ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboard ol li {
      font-size: 12px;
      margin: 5px 0;
      border-bottom: 1px solid #66C4E7;
      padding-bottom: 5px;
    }

    #restart-button {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -60%);
      background-color: #111;
      padding: 10px 20px;
      border: 3px solid #66C4E7;
      color: #FFFFFF;
      font-family: 'Jockey One', sans-serif;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="startGame()">
  <div id="leaderboard-container">
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>
  <div id="restart-button" onclick="restartGame()">Restart</div>

  <script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var myVersion;
    var gameStartTime;
    var background;
    var birdImages = {};
    var pipeImages = {};
    var numberImages = {};
    var gameOver = false;
    var flapCycle = 0;

    const gapSettings = [
        { time: 12, multiplier: 3.3 },
        { time: 24, multiplier: 2.85 },
        { time: 36, multiplier: 2.4 },
        { time: 48, multiplier: 1.95 }
    ];

    function loadImages() {
        birdImages['bluebird-downflap'] = 'images/bluebird-downflap.png';
        birdImages['bluebird-midflap'] = 'images/bluebird-midflap.png';
        birdImages['bluebird-upflap'] = 'images/bluebird-upflap.png';
        birdImages['redbird-downflap'] = 'images/redbird-downflap.png';
        birdImages['redbird-midflap'] = 'images/redbird-midflap.png';
        birdImages['redbird-upflap'] = 'images/redbird-upflap.png';
        birdImages['yellowbird-downflap'] = 'images/yellowbird-downflap.png';
        birdImages['yellowbird-midflap'] = 'images/yellowbird-midflap.png';
        birdImages['yellowbird-upflap'] = 'images/yellowbird-upflap.png';

        pipeImages['green-top'] = 'images/pipe-green-top.png';
        pipeImages['green-bottom'] = 'images/pipe-green-bottom.png';

        for (let i = 0; i <= 9; i++) {
            numberImages[i] = `images/numbers/${i}.png`;
        }
    }

    function startGame() {
        loadImages();
        myGamePiece = new component(34, 24, birdImages['bluebird-midflap'], 10, 120, "image");
        myGamePiece.gravity = 0.12;
        myScore = new component("20px", "Jockey One", "white", window.innerWidth - 200, window.innerHeight - 40, "text");
        myVersion = new component("20px", "Jockey One", "white", 10, window.innerHeight - 40, "text");
        background = new component(window.innerWidth, window.innerHeight, "images/background-day.png", 0, 0, "background");
        myGameArea.start();
        gameStartTime = new Date().getTime();
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) {
                if (e.code == 'Space') {
                    accelerate(-0.2);
                }
            });
            window.addEventListener('keyup', function (e) {
                if (e.code == 'Space') {
                    accelerate(0.05);
                }
            });
            window.addEventListener('resize', this.resize);
            window.addEventListener('touchstart', function (e) {
                accelerate(-0.2);
                e.preventDefault();
            });
            window.addEventListener('touchend', function (e) {
                accelerate(0.05);
                e.preventDefault();
            });
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        resize: function() {
            myGameArea.canvas.width = window.innerWidth;
            myGameArea.canvas.height = window.innerHeight;
            myGameArea.clear();
        },
        stop: function() {
            clearInterval(this.interval);
            gameOver = true;
        }
    }

    function component(width, height, color, x, y, type, flipped = false) {
        this.type = type;
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.flipped = flipped;

        if (type == "image" || type == "background") {
            this.image = new Image();
            this.image.src = color;
        }
        this.update = function() {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else if (this.type == "image" || this.type == "background") {
                if (this.flipped) {
                    ctx.save();
                    ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                    ctx.scale(1, -1);
                    ctx.drawImage(this.image, -this.width / 2, -this.height / 2, this.width, this.height);
                    ctx.restore();
                } else {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                }
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitTop();
            this.hitBottom();
        }
        this.hitTop = function() {
            if (this.y < 0) {
                this.y = 0;
                this.gravitySpeed = -this.gravitySpeed;
            }
        }
        this.hitBottom = function() {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x + 5;
            var myright = this.x + (this.width - 5);
            var mytop = this.y + 5;
            var mybottom = this.y + (this.height - 5);
            var otherleft = otherobj.x + 2; // Add small offset
            var otherright = otherobj.x + (otherobj.width - 2); // Subtract small offset
            var othertop = otherobj.y + 2; // Add small offset
            var otherbottom = otherobj.y + (otherobj.height - 2); // Subtract small offset
            var crash = true;
            if ((mybottom < othertop) ||
               (mytop > otherbottom) ||
               (myright < otherleft) ||
               (myleft > otherright)) {
               crash = false;
            }
            return crash;
        }
    }

    function updateGameArea() {
        if (gameOver) return;

        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        var currentTime = new Date().getTime();
        var elapsedTime = (currentTime - gameStartTime) / 1000;

        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                // Add a small grace period for very close collisions
                if (myGamePiece.y + myGamePiece.height > myObstacles[i].y + 5 &&
                    myGamePiece.y < myObstacles[i].y + myObstacles[i].height - 5) {
                    sendScore(myGameArea.frameNo.toString()).then(r => {
                        fetchLeaderboard();
                    });
                    myGameArea.stop();
                    displayGameOver();
                    return;
                }
            }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;

        background.update();

        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width / 2;
            minHeight = 20;
            maxHeight = myGameArea.canvas.height - 200;
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);

            minGap = 75;
            maxGap = 300;

            for (var i = 0; i < gapSettings.length; i++) {
                if (elapsedTime <= gapSettings[i].time) {
                    minGap *= gapSettings[i].multiplier;
                    maxGap *= gapSettings[i].multiplier;
                    break;
                }
            }

            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

            // Create top pipe
            let topPipeHeight = height;
            // Add the top facing down part (flipped vertically)
            myObstacles.push(new component(52, 26, pipeImages['green-top'], x, topPipeHeight - 26, "image", true));
            // Add tiled part for the rest of the top pipe
            topPipeHeight -= 26;
            while (topPipeHeight > 0) {
                let segmentHeight = Math.min(topPipeHeight, 52);
                myObstacles.push(new component(52, segmentHeight, pipeImages['green-bottom'], x, topPipeHeight - segmentHeight, "image"));
                topPipeHeight -= segmentHeight;
            }

            // Create bottom pipe (remains the same)
            let bottomPipeHeight = myGameArea.canvas.height - height - gap;
            let bottomPipeY = height + gap;
            // Add the top facing up part
            myObstacles.push(new component(52, 26, pipeImages['green-top'], x, bottomPipeY, "image"));
            bottomPipeY += 26;
            bottomPipeHeight -= 26;
            // Add tiled part for the rest of the bottom pipe
            while (bottomPipeHeight > 0) {
                let segmentHeight = Math.min(bottomPipeHeight, 52);
                myObstacles.push(new component(52, segmentHeight, pipeImages['green-bottom'], x, bottomPipeY, "image"));
                bottomPipeY += segmentHeight;
                bottomPipeHeight -= segmentHeight;
            }
        }

        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }

        updateBirdImage();
        drawScore();
        myVersion.text = "v0.846";
        myVersion.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function updateBirdImage() {
        if (myGamePiece.gravitySpeed < -0.15) {
            myGamePiece.image.src = birdImages['bluebird-upflap'];
        } else if (myGamePiece.gravitySpeed > 0.15) {
            myGamePiece.image.src = birdImages['bluebird-downflap'];
        } else {
            myGamePiece.image.src = birdImages['bluebird-midflap'];
        }
    }

    function drawScore() {
        let score = myGameArea.frameNo.toString();
        let digitWidth = 24;
        let totalWidth = score.length * digitWidth;
        let x = (myGameArea.canvas.width - totalWidth) / 2;
        let y = 50;

        for (let i = 0; i < score.length; i++) {
            let digit = score[i];
            let img = new Image();
            img.src = numberImages[digit];
            myGameArea.context.drawImage(img, x, y, digitWidth, 36);
            x += digitWidth;
        }
    }

    async function sendScore(score) {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') ?? 190933907;
        const inMsgId = urlParams.get('inMsgId');

        try{
            await fetch(`https://rzzuxqt0hi.execute-api.eu-central-1.amazonaws.com/Prod/api/wooky-game/score?userId=${userId}&score=${score}&inMsgId=${inMsgId}`, {
                method: 'POST'
            });
        } catch(ex){
            console.log(ex);
        }
    }

    async function fetchLeaderboard() {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') ?? 190933907;
        const inMsgId = urlParams.get('inMsgId');

        if (inMsgId) {
            const response = await fetch(`https://rzzuxqt0hi.execute-api.eu-central-1.amazonaws.com/Prod/api/wooky-game/leaderboard?userId=${userId}&inMsgId=${inMsgId}`);
            const leaderboard = await response.json();
            displayLeaderboard(leaderboard);
        }
    }

function displayLeaderboard(leaderboard) {
        const leaderboardContainer = document.getElementById('leaderboard');
        leaderboardContainer.innerHTML = '<h2>Leaderboard</h2><ol id="leaderboard-list"></ol>';
        const leaderboardList = document.getElementById('leaderboard-list');

        leaderboard.forEach(entry => {
            const listItem = document.createElement('li');
            listItem.textContent = `${entry.position}. ${entry.user.first_name} ${entry.user.last_name || ''} - ${entry.score}`;
            leaderboardList.appendChild(listItem);
        });

        document.getElementById('leaderboard-container').style.display = 'block';
        document.getElementById('restart-button').style.display = 'block';
    }

    function displayGameOver() {
        let ctx = myGameArea.context;
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);

        let img = new Image();
        img.src = "images/gameover.png";
        img.onload = function() {
            let x = (myGameArea.canvas.width - img.width) / 2;
            let y = (myGameArea.canvas.height - img.height) / 2;
            ctx.drawImage(img, x, y);
        };
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
        return false;
    }

    function accelerate(n) {
        if (!gameOver) {
            myGamePiece.gravity = n;
        }
    }

    function restartGame() {
        document.getElementById('leaderboard-container').style.display = 'none';
        document.getElementById('restart-button').style.display = 'none';
        myObstacles = [];
        gameOver = false;
        startGame();
    }
  </script>
</body>
</html>
