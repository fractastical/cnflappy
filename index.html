<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      border: 0;
      background-color: #f1f1f1;
      display: block;
      width: 100vw; /* Make canvas responsive */
      height: 100vh; /* Make canvas responsive */
    }
    #leaderboard-container {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: #111; /* Dark background */
      padding: 20px;
      border: 3px solid #f00; /* Red border */
      color: #0f0; /* Green text color */
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive; /* Arcade font */
      text-align: center;
    }

    #leaderboard h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #leaderboard ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboard ol li {
      font-size: 12px;
      margin: 5px 0;
      border-bottom: 1px solid #f00; /* Red border for each entry */
      padding-bottom: 5px;
    }

    #restart-button {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -60%);
      background-color: #111; /* Dark background */
      padding: 10px 20px;
      border: 3px solid #f00; /* Red border */
      color: #0f0; /* Green text color */
      font-family: 'Press Start 2P', cursive; /* Arcade font */
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="startGame()">
  <div id="leaderboard-container">
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>
  <div id="restart-button" onclick="restartGame()">Restart</div>

  <script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var myVersion;
    var gameStartTime;
    var background;
    var base;
    var birdImages = {};
    var pipeImages = {};
    var numberImages = {};
    var useShadowNumbers = true; // Toggle between with shadow and without shadow
    var gameOver = false;
    var flapCycle = 0;

    const gapSettings = [
        { time: 12, multiplier: 3.3 }, // Multiplied by 1.5
        { time: 24, multiplier: 2.85 }, // Multiplied by 1.5
        { time: 36, multiplier: 2.4 }, // Multiplied by 1.5
        { time: 48, multiplier: 1.95 } // Multiplied by 1.5
    ];

    function loadImages() {
        birdImages['bluebird-downflap'] = 'images/bluebird-downflap.png';
        birdImages['bluebird-midflap'] = 'images/bluebird-midflap.png';
        birdImages['bluebird-upflap'] = 'images/bluebird-upflap.png';
        birdImages['redbird-downflap'] = 'images/redbird-downflap.png';
        birdImages['redbird-midflap'] = 'images/redbird-midflap.png';
        birdImages['redbird-upflap'] = 'images/redbird-upflap.png';
        birdImages['yellowbird-downflap'] = 'images/yellowbird-downflap.png';
        birdImages['yellowbird-midflap'] = 'images/yellowbird-midflap.png';
        birdImages['yellowbird-upflap'] = 'images/yellowbird-upflap.png';

        pipeImages['green'] = 'images/pipe-green.png';
        pipeImages['red'] = 'images/pipe-red.png';

        let numberFolder = useShadowNumbers ? 'with shadow' : 'without shadow';
        for (let i = 0; i <= 9; i++) {
            numberImages[i] = `images/numbers/${numberFolder}/${i}.png`;
        }
    }

    function startGame() {
        loadImages();
        myGamePiece = new component(34, 24, birdImages['bluebird-midflap'], 10, 120, "image");
        myGamePiece.gravity = 0.12;
        myScore = new component("20px", "Press Start 2P", "black", window.innerWidth - 200, window.innerHeight - 40, "text");
        myVersion = new component("20px", "Press Start 2P", "black", 10, window.innerHeight - 40, "text");
        background = new component(window.innerWidth, window.innerHeight, "images/background-day.png", 0, 0, "background");
        base = new component(window.innerWidth, 100, "images/base.png", 0, window.innerHeight - 100, "background");
        myGameArea.start();
        gameStartTime = new Date().getTime(); // Record the game start time
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) {
                if (e.code == 'Space') {
                    accelerate(-0.2);
                }
            });
            window.addEventListener('keyup', function (e) {
                if (e.code == 'Space') {
                    accelerate(0.05);
                }
            });
            window.addEventListener('resize', this.resize);
            window.addEventListener('touchstart', function (e) {
                accelerate(-0.2);
                e.preventDefault();  // Prevent default touch behavior
            });
            window.addEventListener('touchend', function (e) {
                accelerate(0.05);
                e.preventDefault();  // Prevent default touch behavior
            });
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        resize: function() {
            myGameArea.canvas.width = window.innerWidth;
            myGameArea.canvas.height = window.innerHeight;
            myGameArea.clear();
        },
        stop: function() {
            clearInterval(this.interval);
            gameOver = true;
        }
    }

    function component(width, height, color, x, y, type) {
        this.type = type;
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        if (type == "image" || type == "background") {
            this.image = new Image();
            this.image.src = color;
        }
        this.update = function() {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.height + " " + this.width;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else if (this.type == "image" || this.type == "background") {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitTop();
            this.hitBottom();
        }
        this.hitTop = function() {
            if (this.y < 0) {
                this.y = 0;
                this.gravitySpeed = -this.gravitySpeed; // Reverse the speed to simulate a bounce
            }
        }
        this.hitBottom = function() {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x + 5; // Added offset for more precise collision detection
            var myright = this.x + (this.width - 5); // Added offset for more precise collision detection
            var mytop = this.y + 5; // Added offset for more precise collision detection
            var mybottom = this.y + (this.height - 5); // Added offset for more precise collision detection
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }

    function updateGameArea() {
        if (gameOver) return;

        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        var currentTime = new Date().getTime();
        var elapsedTime = (currentTime - gameStartTime) / 1000; // Elapsed time in seconds

        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                sendScore(myGameArea.frameNo.toString()).then(r => {
                    fetchLeaderboard();
                });
                myGameArea.stop();
                displayGameOver();
                return;
            }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;

        background.update();
        base.update();

        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width / 2; // Start obstacles closer to the middle
            minHeight = 20;
            maxHeight = myGameArea.canvas.height - 200; // Ensure height leaves room for gap
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);

            minGap = 75; // Increased minGap for easier gameplay
            maxGap = 300; // Increased maxGap for easier gameplay

            for (var i = 0; i < gapSettings.length; i++) {
                if (elapsedTime <= gapSettings[i].time) {
                    minGap *= gapSettings[i].multiplier;
                    maxGap *= gapSettings[i].multiplier;
                    break;
                }
            }

            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
            myObstacles.push(new component(52, height, pipeImages['green'], x, 0, "image"));
            myObstacles.push(new component(52, myGameArea.canvas.height - height - gap, pipeImages['green'], x, height + gap, "image"));
        }

        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }

        updateBirdImage();
        drawScore();
        myVersion.text = "v0.844";
        myVersion.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function updateBirdImage() {
        if (myGamePiece.gravitySpeed < -0.15) {
            myGamePiece.image.src = birdImages['bluebird-upflap'];
        } else if (myGamePiece.gravitySpeed > 0.15) {
            myGamePiece.image.src = birdImages['bluebird-downflap'];
        } else {
            myGamePiece.image.src = birdImages['bluebird-midflap'];
        }
    }

    function drawScore() {
        let score = myGameArea.frameNo.toString();
        let digitWidth = 24; // Assuming each number image has a width of 24px
        let totalWidth = score.length * digitWidth;
        let x = (myGameArea.canvas.width - totalWidth) / 2;
        let y = 50;

        for (let i = 0; i < score.length; i++) {
            let digit = score[i];
            let img = new Image();
            img.src = numberImages[digit];
            myGameArea.context.drawImage(img, x, y, digitWidth, 36); // Assuming each number image has a height of 36px
            x += digitWidth;
        }
    }

    async function sendScore(score) {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') ?? 190933907; // Mock for non telegram local launch
        const inMsgId = urlParams.get('inMsgId');

        try{
            await fetch(`https://rzzuxqt0hi.execute-api.eu-central-1.amazonaws.com/Prod/api/wooky-game/score?userId=${userId}&score=${score}&inMsgId=${inMsgId}`, {
                method: 'POST'
            });
        } catch(ex){
            console.log(ex);
        }
    }

    async function fetchLeaderboard() {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') ?? 190933907; // Mock for non telegram local launch
        const inMsgId = urlParams.get('inMsgId');

        if (inMsgId) {
            const response = await fetch(`https://rzzuxqt0hi.execute-api.eu-central-1.amazonaws.com/Prod/api/wooky-game/leaderboard?userId=${userId}&inMsgId=${inMsgId}`);
            const leaderboard = await response.json();
            displayLeaderboard(leaderboard);
        }
    }

    function displayLeaderboard(leaderboard) {
        const leaderboardContainer = document.getElementById('leaderboard');
        leaderboardContainer.innerHTML = '<h2>Leaderboard</h2><ol id="leaderboard-list"></ol>';
        const leaderboardList = document.getElementById('leaderboard-list');

        leaderboard.forEach(entry => {
            const listItem = document.createElement('li');
            listItem.textContent = `${entry.position}. ${entry.user.first_name} ${entry.user.last_name || ''} - ${entry.score}`;
            leaderboardList.appendChild(listItem);
        });

        document.getElementById('leaderboard-container').style.display = 'block';
        document.getElementById('restart-button').style.display = 'block';
    }

    function displayGameOver() {
        let ctx = myGameArea.context;
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);

        let img = new Image();
        img.src = "images/gameover.png";
        img.onload = function() {
            let x = (myGameArea.canvas.width - img.width) / 2;
            let y = (myGameArea.canvas.height - img.height) / 2;
            ctx.drawImage(img, x, y);
        };
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
        return false;
    }

    function accelerate(n) {
        if (!gameOver) {
            myGamePiece.gravity = n;
        }
    }

    function restartGame() {
        document.getElementById('leaderboard-container').style.display = 'none';
        document.getElementById('restart-button').style.display = 'none';
        myObstacles = [];
        gameOver = false;
        startGame();
    }
  </script>
</body>
</html>
